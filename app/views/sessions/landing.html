<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Required meta tags -->

   <meta name="viewport" content="width=device-width, initial-scale=1" />

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

   <link rel="stylesheet" href="style.css">
   <title>Landing Page</title>
</head>

<body>
   <div class="container">
      <div class="container py-5 h-100">
         <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
               <div class="card rounded-3 text-black">
                  <div class="row g-0">
                     <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
                           <div class="text-center">
                              <h4 class="mt-1 mb-5 pb-1">Welcome to The Beta Blog</h4>
                           </div>

                           <form>
                              <h6>Please login to your account</h6>
                              <div class="form-floating mb-3">
                                 <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                 <label for="floatingInput">Email address</label>
                              </div>
                              <div class="form-floating form-outline">
                                 <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                 <label for="floatingPassword">Password</label>
                              </div>
                              <div class="text-center pt-1 mb-5 pb-1 ">
                                 <button class="btn btn-primary w-100 fa-lg gradient-custom-2 mb-3" type="button">Log
                                    in</button>
                                 <a class="text-muted" href="#!">Forgot password?</a>
                              </div>
                              <div class="d-flex align-items-center justify-content-center pb-4">
                                 <p class="mb-0 me-2">Don't have an account?</p>
                                 <button type="button" class="btn btn-primary gradient-custom-2">Create
                                    new</button>
                              </div>

                           </form>

                        </div>
                     </div>
                     <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                        <img src="https://source.unsplash.com/01t3ZAHn4hQ/600x800" style="width: 100%; height:100%; ">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Optional JavaScript; choose one of the two! -->

   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
   </script>

   <!-- Option 2: Separate Popper and Bootstrap JS -->

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   -->
</body>

</html>
